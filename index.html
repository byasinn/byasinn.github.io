<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguel Castro - Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <h1>Olá, você por aqui?</h1>
        <p class="subheading">Fique à vontade para acessar meus conteúdos.</p>
    </header>

    <section id="links" class="content">
        <div class="link-item">
            <a href="https://www.linkedin.com/in/byasinner/" target="_blank" onclick="trackClick('LinkedIn')">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
                <span>LinkedIn</span>
            </a>
        </div>
        <div class="link-item">
            <a href="https://www.youtube.com/@sinner8711" target="_blank" onclick="trackClick('YouTube')">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
                <span>YouTube</span>
            </a>
        </div>
        <div class="link-item">
            <a href="https://github.com/byasinn" target="_blank" onclick="trackClick('GitHub')">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733609.png" alt="GitHub">
                <span>GitHub</span>
            </a>
        </div>
        <div class="link-item">
            <a href="https://open.spotify.com/artist/2outYLqnxN5zBEs949TJx1?si=38eQcsOiR5Ghbima2J4LUA" target="_blank" onclick="trackClick('OnlyFans')">
                <img src="https://cdn-icons-png.flaticon.com/512/1048/1048962.png" alt="OnlyFans">
                <span>OnlyFans</span>
            </a>
        </div>
        <div class="link-item">
            <a href="https://www.instagram.com/by_a_sinner/" target="_blank" onclick="trackClick('Instagram')">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
                <span>Instagram</span>
            </a>
        </div>
    </section>

    <button id="switch-button" onclick="toggleContent()">➡️</button>

    <section id="music" class="content hidden">
        <div class="music-item">
            <iframe width="100%" height="80" scrolling="no" frameborder="no" allow="autoplay"
                src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/bysinner/whispers-on-the-walls&color=%23141414&auto_play=false">
            </iframe>
        </div>
        <div class="music-item">
            <iframe width="100%" height="80" scrolling="no" frameborder="no" allow="autoplay"
                src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/bysinner/sinner-lacrimosa-final&color=%23141414&auto_play=false">
            </iframe>
        </div>
        <div class="music-item">
            <iframe width="100%" height="80" scrolling="no" frameborder="no" allow="autoplay"
                src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/bysinner/sinner-writing-on-the-wall&color=%23141414&auto_play=false">
            </iframe>
        </div>
        <div class="music-item">
            <iframe width="100%" height="80" scrolling="no" frameborder="no" allow="autoplay"
                src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/bysinner/invincible&color=%23141414&auto_play=false">
            </iframe>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Miguel Castro. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
